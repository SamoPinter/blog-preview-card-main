<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="card">
    <img src="./assets/images/illustration-article.svg" alt="Card image" class="card__image">
    <div class="card__content">
      <div class="card__button">Learning</div>
      <tagline class="card__tagline">Published 21 Dec 2023</tagline>
      <h1 class="card__title"> HTML & CSS foundations</h1>
      <p class="card__text">  These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="card__author">
      <img src="./assets/images/image-avatar.webp" alt="author-image" class="card__author--image">
      <p class="card__author--name">Greg Hooper</p>
    </div>
  </div>
</div>

</body>
</html>
